<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<title>GameSharks Voting Page</title>
	<link rel="stylesheet" type="text/css" href="../css/navbar.css">
	<link rel="stylesheet" type="text/css" href="../css/header.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
	<div id="Sharky" class="center">
	<img src="../img/GameSharks_logo_square.png" alt="GameSharks"  width="369" height="200" class="center">
		<h1>GameSharks</h1>
	</div>
	<article id="article">
		<p>Redirecting you to the Ballot page, please wait...</p>
	</article>
<script>
	holder = window.location.href;
	exp = /#access_token=(\w+)&/;
	if (holder.includes("#access_token=")){
		var dt = new Date();
		dt.setHours( dt.getHours() + 4 );
		found = holder.match(exp);
		token = found[1];
		console.log(dt.toUTCString());
		document.cookie = "username=" + token + "; path=/;";
	}
	setTimeout(function(){
	    document.location.href = "/";
	}, 3000);
</script>
</body>
</html>
